<div class="bgimage">
    <div>
        <button class="btn" (click)="editProfile()"> Edit Profile </button>
        <button class="btn" (click)="home()"> Home </button>
        <button class="logoutBtn" (click)="logout()"> Logout </button>
    </div>
    <div class="container">
        <div class="table-header">
            <p class="table-title">Pending reservations</p>
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Username </th>
                <td mat-cell *matCellDef="let pending" class="cell-center">{{pending.username}}</td>
            </ng-container>
            <ng-container matColumnDef="cancelCount">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Cancel count </th>
                <td mat-cell *matCellDef="let pending" class="cell-center">{{pending.getCancelCount}}</td>
            </ng-container>
            <ng-container matColumnDef="numberOfGuests">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Number of people </th>
                <td mat-cell *matCellDef="let pending" class="cell-center">{{pending.numberOfGuests}}</td>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Start Date </th>
                <td mat-cell *matCellDef="let pending" class="cell-center">{{pending.startDate}}</td>
            </ng-container>
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> End Date </th>
                <td mat-cell *matCellDef="let pending" class="cell-center">{{pending.endDate}}</td>
            </ng-container>

            <ng-container matColumnDef="accept">
                <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
                <td mat-cell *matCellDef="let pending" class="cell-center">
                    <button class="btn" (click)="accept(pending.id)">
                        Accept
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="deny">
                <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
                <td mat-cell *matCellDef="let pending" class="cell-center">
                    <button class="btn">
                        Deny
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
