<div class="bgimage">
  <div>
    <button class="btn" (click)="welcome()"> Welcome page </button>
    <button class="btn" (click)="pendingReservations()"> Pending Reservations </button>
    <button class="btn" (click)="editProfile()"> Edit Profile </button>
    <button class="btn" (click)="visited()">Visited accommodations</button>
    <button class="btn" (click)="showGrades()">Grades</button>
  </div>
  <div class="container">
    <div class="table-header"> <p class="table-title">Flights</p> </div>

    <div>

      <label for="Starting Place" style="padding: 5px;">Start Date:</label>
      <input type="text" name="startDate" [(ngModel)]="StartingLocation" class="input">
      <button class="btn" (click)="FindForStarting()">Search</button>

      <label>End Date: </label>
      <input type="text" name="endDate" [(ngModel)]="EndingLocation" class="input">
      <button class="btn" (click)="FindForEnding()">Search</button>


    </div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
        <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.dateTime}}</td>
      </ng-container>
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Destination </th>
        <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.destination}}</td>
      </ng-container>
      <ng-container matColumnDef="startingLocation">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Price per person </th>
        <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.pricePerPerson}}</td>
      </ng-container>
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Total price </th>
        <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.totalPrice}}</td>
      </ng-container>
      <ng-container matColumnDef="ticket">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> </th>
        <td mat-cell *matCellDef="let flight" class="cell-center">
          <button class="btn" (click)="buyTicket(flight.id)">
            BuyTicket
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
</div>
