  <div class="container">
    <div class="table-header"> <p class="table-title">Reservations</p> </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
        <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.date}}</td>
      </ng-container>
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Destination </th>
        <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.destination}}</td>
      </ng-container>
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Price per person </th>
        <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.pricePerPerson}}</td>
      </ng-container>
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Total price </th>
        <td mat-cell *matCellDef="let flight" class="cell-center">{{flight.totalPrice}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
