<div class="bgimage">
  <div>
    <button class="btn" (click)="welcome()"> Welcome page </button>
    <button class="btn" (click)="home()"> Home </button>
    <button class="btn" (click)="editProfile()"> Edit Profile </button>
    <button class="btn" (click)="showGrades()">Grades</button>
    <button class="logoutBtn" (click)="logout()"> Logout </button>
  </div>
  <div class="container">
    <div class="table-header"> <p class="table-title">Visited Accommodations</p> </div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
        <td mat-cell *matCellDef="let accommodation" class="cell-center">{{accommodation.name}}</td>
      </ng-container>
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Location </th>
        <td mat-cell *matCellDef="let accommodation" class="cell-center">{{accommodation.location}}</td>
      </ng-container>
      <ng-container matColumnDef="perks">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Perks </th>
        <td mat-cell *matCellDef="let accommodation" class="cell-center">{{accommodation.perks}}</td>
      </ng-container>

      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> </th>
        <td mat-cell *matCellDef="let accommodation" class="cell-center">
          <button class="btn"  (click)="showGrader(accommodation.id)">
            Grade
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="hostGrade">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> </th>
        <td mat-cell *matCellDef="let accommodation" class="cell-center">
          <button class="btn"  (click)="showHostGrader(accommodation.hostId)">
            Grade Host
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>

    <div class="wrapper" *ngIf="show">
      <div class="title">
          Grade Accommodation  
      </div>
      <div class="form">
        <form [formGroup]="GradeForm">

          <div class="inputfield">
            <label for="grade">Grade:</label>
            <input type="text" formControlName="grade" class="input">
          </div>


          <div class="inputfield">
            <button [disabled]="GradeForm.invalid" class="btn" (click)="grade()">Grade</button>
          </div>

        </form>
      </div>
    </div>

    <div class="wrapper" *ngIf="showHost">
      <div class="title">
          Grade Host  
      </div>
      <div class="form" >
        <form [formGroup]="GradeHostForm">

          <div class="inputfield">
            <label for="host">Host:</label>
            <input readonly="readonly" type="text" formControlName="host" class="input">
          </div>

          <div class="inputfield">
            <label for="hostGrade">Grade:</label>
            <input type="text" formControlName="hostGrade" class="input">
          </div>


          <div class="inputfield">
            <button [disabled]="GradeHostForm.invalid" class="btn" (click)="gradeHost()">Grade</button>
          </div>

        </form>
      </div>
    </div>
</div>
