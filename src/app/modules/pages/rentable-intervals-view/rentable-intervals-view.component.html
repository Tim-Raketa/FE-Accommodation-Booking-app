<div class="bgimage">
    <div>
        <button class="btn" (click)="editProfile()"> Edit Profile </button>
        <button class="btn" (click)="goBack()"> Accommodations </button>
        <button class="btn" (click)="logout()"> Logout </button>
    </div>
    <div class="container">
        <div class="table-header">
            <p class="table-title">Rentable Intervals</p>
            <button class="btn" (click)="addInterval()">
                Add
            </button>
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="startTime">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Start Time </th>
                <td mat-cell *matCellDef="let rentableInterval" class="cell-center">{{rentableInterval.startTime}}</td>
            </ng-container>
            <ng-container matColumnDef="endTime">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> End Time </th>
                <td mat-cell *matCellDef="let rentableInterval" class="cell-center">{{rentableInterval.endTime}}</td>
            </ng-container>
            <ng-container matColumnDef="priceOfAccommodation">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Price Of Accommodation </th>
                <td mat-cell *matCellDef="let rentableInterval" class="cell-center">{{rentableInterval.priceOfAccommodation}}</td>
            </ng-container>
            <ng-container matColumnDef="pricePerGuest">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Price Per Guest </th>
                <td mat-cell *matCellDef="let rentableInterval" class="cell-center">{{rentableInterval.pricePerGuest}}</td>
            </ng-container>
            <ng-container matColumnDef="automaticAcceptance">
                <th mat-header-cell *matHeaderCellDef class="cell-center"> Automatic Acceptance </th>
                <td mat-cell *matCellDef="let rentableInterval" class="cell-center">{{rentableInterval.automaticAcceptance}}</td>
            </ng-container>

            <ng-container matColumnDef="updateInterval">
                <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
                <td mat-cell *matCellDef="let rentableInterval" class="cell-center">
                    <button class="btn" (click)="updateInterval(rentableInterval.id)">
                        Update
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
