<div class="bgimage">
    <div>
      <button class="btn" (click)="welcome()"> Welcome page </button>
      <button class="btn" (click)="goBack()"> Home </button>
      <button class="btn" (click)="editProfile()"> Edit Profile </button>
      <button class="logoutBtn" (click)="logout()"> Logout </button>
    </div>
      <div class="container">
        <div class="table-header"> <p class="table-title">Grades For Host</p> <p class="table-title">Average Grade: {{avgGrade | number : '1.0-2'}}  </p> </div>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Username </th>
            <td mat-cell *matCellDef="let grade" class="cell-center">{{grade.username}}</td>
          </ng-container>
          <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Grade </th>
            <td mat-cell *matCellDef="let grade" class="cell-center">{{grade.grade}}</td>
          </ng-container>
          <ng-container matColumnDef="timeStamp">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Time </th>
            <td mat-cell *matCellDef="let grade" class="cell-center">{{grade.timeStamp| date:'MMM d, y, h:mm a'}}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    
  </div>
